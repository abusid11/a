<!DOCTYPE html>
<html>
<head>
    <title>Login & Registration</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f9;
  margin: 0;
}
.form-container {
  width: 300px;
  padding: 20px;
  margin: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 3px;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 10px;
  border: none;
  background-color: #5cb85c;
  color: white;
  font-size: 16px;
  border-radius: 3px;
  cursor: pointer;
}
</style>
<body>
    <div class="form-container">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
        <input type="email" placeholder="Email" id="loginEmail" required><br>
        <input type="password" placeholder="Password" id="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>
    </div>
    <div class="form-container">
    <h2>Register</h2>
    <form onsubmit="return validateRegister()">
        <input type="email" placeholder="Email" id="regEmail" required><br>
        <input type="password" placeholder="Password" id="regPassword" required><br>
        <button type="submit">Register</button>
    </form>
    </div>
    <script>
        function validateLogin() {
            alert("Login Validated!");
            return true;
        }
        function validateRegister() {
            alert("Registration Validated!");
            return true;
        }
    </script>
</body>
</html>
